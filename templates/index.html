<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Onboarding Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">AI Onboarding Chat</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2">Chat</h2>
                <div id="chat-messages" class="chat-container overflow-y-auto mb-4 p-2 border border-gray-300 rounded"></div>
                <form id="chat-form" class="flex">
                    <input type="text" id="user-input" class="flex-grow border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
                </form>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2">Schema Input</h2>
                <textarea id="schema-input" class="w-full h-40 p-2 border border-gray-300 rounded resize-none" placeholder="Enter JSON schema here..."></textarea>
                <h2 class="text-xl font-semibold mt-4 mb-2">Collected Information</h2>
                <pre id="collected-info" class="bg-gray-100 p-2 rounded overflow-x-auto"></pre>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
